name: Deploy Preview

on:
  push:
    branches-ignore:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

permissions:
  id-token: write
  contents: read

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    environment: preview

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Parse config
        run: |
          CONFIG='${{ secrets.CONFIG }}'
          echo "$CONFIG" | jq -r 'to_entries | .[] | "\(.key)=\(.value)"' >> $GITHUB_ENV
          echo "$CONFIG" | jq -r '.[]' | while read -r value; do
            [ -n "$value" ] && echo "::add-mask::$value"
          done

      - name: Extract branch name
        id: branch
        run: echo "name=${GITHUB_REF#refs/heads/}" >> $GITHUB_OUTPUT

      - name: Deploy preview
        run: |
          chmod +x scripts/deploy-preview.sh scripts/deploy.sh scripts/deploy-web.sh scripts/upsert-dns.sh
          ./scripts/deploy-preview.sh "${{ steps.branch.outputs.name }}"
